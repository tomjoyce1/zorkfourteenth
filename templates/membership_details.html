<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('static/arena.jpg'); /* Add your own image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }
        .benefits {
            margin-bottom: 20px;
        }
        .benefits-list {
            list-style-type: none;
            padding: 0;
        }
        .benefits-list li {
            margin-bottom: 10px;
        }
        .join-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0; /* Center the button horizontally */
            padding: 15px 20px;
            background-color: #4CAF50; /* Green background color */
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .join-button:hover {
            background-color: #45a049; /* Darker green background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Membership Details</h1>
        <div class="benefits">
            <h2 id="sport-name">Benefits of Joining the ClubHub ______ Club:</h2>
            <ul class="benefits-list" id="benefits-list">
                <!-- Benefits will be dynamically added here -->
            </ul>
        </div>
        <a href="#" class="join-button" onclick="redirectToMembershipDetails('Archery')">Join Now</a>
    </div>

    <script>
        function redirectToMembershipDetails(sportName) {
            window.location.href = 'membership_details.html?sport=' + sportName;
        }

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const sportName = urlParams.get('sport');

        document.getElementById('sport-name').innerText = 'Benefits of Joining the ClubHub ' + sportName + ' Club:';
        
        // Define the benefits for each sport
        const benefits = {
            'Archery': ['Benefit 1 for Archery', 'Benefit 2 for Archery', 'Benefit 3 for Archery'],
            'Swimming': ['Benefit 1 for Swimming', 'Benefit 2 for Swimming', 'Benefit 3 for Swimming'],
            'Running': ['24/7 Access to the 400m track located adjacent to the Sports Arena', '2', '3'],
            'Soccer': ['1', '2', '3'],
            'Football': ['1', '2', '3'],
            'Rugby': ['1', '2', '3']
            // Add benefits for other sports here
        };

        // Update the benefits list based on the selected sport
        const benefitsList = document.getElementById('benefits-list');
        benefits[sportName].forEach(benefit => {
            const li = document.createElement('li');
            li.textContent = benefit;
            benefitsList.appendChild(li);
        });
    </script>
</body>
</html>
